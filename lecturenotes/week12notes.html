<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*script text only*/
        function welcome(){
        /*alert pops up in a box*/
            alert("Hello Web Delevelopers");
        }
        function second() {
            alert("Second Pop Up");
        }
    </script>
</head>
<body>

    <p onmouseover="second();">This one is our mouse over.</p>

</html>
